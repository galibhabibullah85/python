<!DOCTYPE html>
{% load static %}<!--this line should be added after doctype-->
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    {% block style %}{% endblock %}
  </head>
  <body>
    {% block body %}{% endblock %}
    
    <script src="{% static 'custom_app/js/script.js' %}" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
