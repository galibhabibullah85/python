{% extends 'base.html' %}
{% load static %}

{% block body %}
  <h1>Log-in</h1>
  {% for error in errors %}
    <h3>{{ error }}</h3>
  {% endfor %}
  
  <form action="" method="post" accept-charset="utf-8">
    {% csrf_token %}
    <label for="id_email">Email address:</label>
    <input type="email" name="email" maxlength="254" id="id_email" required><br />
  
    <label for="id_password">Password:</label>
    <input type="password" name="password" required id="id_password"><br />
    
    <input type="submit" name="submit" id="submit" value="Log-in" />
  </form>
{% endblock %}
